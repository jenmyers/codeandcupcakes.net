<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ page.title }}
    {% endif %}
  </title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Twitter cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Code and Cupcakes">
  <meta name="twitter:description" content="Workshop curriculum and guides designed for beginner coding events.">
  <meta name="twitter:image" content="{{ site.baseurl }}/images/events/event02.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/js/jquery-2.1.3.min.js"><\/script>')</script>

  <script src="{{ site.baseurl }}/js/jquery.sticky.js"></script>

  <script src="//use.typekit.net/lhj4lqh.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <meta name="google-site-verification" content="uqVbsPOya7CZePJyyIrr3_1lb30Wb8F-hcBSB6ApPSc" />
</head>
